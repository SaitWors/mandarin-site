<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mandarin — links</title>
  <meta name="description" content="Все ссылки Mandarin в одном месте" />
  <meta property="og:title" content="Mandarin — links" />
  <meta property="og:description" content="Все ссылки Mandarin в одном месте" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="" />
  <meta name="theme-color" content="#ff7a00" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='28' fill='%23ff7a00'/><path d='M28 20c6-6 12-6 16-4' stroke='%231b1b1b' stroke-width='4' fill='none' stroke-linecap='round'/></svg>">
  <style>
    :root{
      --bg: #0b0b0f; 
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --text: #eaeaf0;
      --muted: #a7a7b3;
      --accent: #ff7a00; 
      --accent-2: #ffb46b; 
      --radius: 20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(60vmax 60vmax at 15% 10%, rgba(255,122,0,.12), transparent 60%),
        radial-gradient(50vmax 50vmax at 85% 10%, rgba(255,122,0,.08), transparent 60%),
        linear-gradient(180deg, #0b0b0f 0%, #0a0a0d 100%);
      display:grid; place-items:center;
    }
    .wrap{ width:min(720px, 100%); padding:24px; }
    .card{
      background:var(--card);
      border:1px solid var(--card-border);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
    }
    .top{ display:flex; gap:18px; align-items:center; }
    .avatar{ width:88px; height:88px; border-radius:22px; overflow:hidden; border:1px solid var(--card-border); background:#111; flex:0 0 auto }
    .avatar img{ width:100%; height:100%; object-fit:cover }
    .id{ flex:1 1 auto }
    .name{ font-size: clamp(22px, 3.4vw, 30px); font-weight: 800; letter-spacing:.2px }
    .bio{ color:var(--muted); margin-top:4px }
    .badges{ margin-top:10px; display:flex; flex-wrap:wrap; gap:8px }
    .badge{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid var(--card-border); background:rgba(255,255,255,.04); font-size:12px; color:#d6d6df }
    .dot{ width:8px; height:8px; border-radius:50%; background:linear-gradient(90deg,var(--accent),var(--accent-2)) }

    .links{ margin-top:20px; display:grid; gap:12px }
    .btn{
      display:flex; align-items:center; gap:12px;
      width:100%;
      padding:14px 16px; border-radius:14px; text-decoration:none; color:var(--text);
      border:1px solid var(--card-border); background:rgba(255,255,255,.03);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); background:rgba(255,255,255,.06); border-color: rgba(255,255,255,.22)}
    .btn:active{ transform: translateY(0)}
    .btn .icon{ width:22px; height:22px; display:grid; place-items:center }
    .btn .right{ margin-left:auto; opacity:.7; font-size:12px }

    .footer{
      margin-top:22px; display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-size:12px
    }
    .made{opacity:.8}
    .theme{ display:flex; gap:8px }
    .swatch{ width:22px; height:22px; border-radius:50%; border:1px solid var(--card-border); cursor:pointer }

    /* мобильные правки */
    @media (max-width:480px){ .card{ padding:20px } .avatar{ width:76px; height:76px } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="avatar">
          <!-- Поставь свою аву (квадратную) -->
          <img id="avatar" alt="avatar" src="https://avatars.githubusercontent.com/u/9919?s=200&v=4">
        </div>
        <div class="id">
          <div class="name" id="displayName">Mandarin</div>
          <div class="bio" id="bio">Junior dev • Roblox/Lua & Java • Люблю Steam-игры и делаю утилиты «для себя»</div>
          <div class="badges" id="badges"></div>
        </div>
      </div>

      <div class="links" id="links"></div>

      <div class="footer">
        <div class="made">© <span id="year"></span> Mandarin</div>
        <div class="theme" id="themePicker"></div>
      </div>
    </div>
  </div>

  <script>
    // ======= КОНФИГ =======
    const CONFIG = {
      name: "Mandarin",
      avatar: "https://avatars.githubusercontent.com/u/9919?s=200&v=4", 
      bio: "Junior dev • Python/Lua & Java • Люблю Steam-игры и делаю утилиты",
      badges: [
        { text: "Скептик", accent: true },
        { text: "Традиционный взгляд" },
        { text: "EU/Athens" },
      ],
      theme: {
        color: "#ff7a00",
        alt: "#ffb46b",
        presets: ["#ff7a00", "#00d1b2", "#6c5ce7", "#00a2ff", "#34d399", "#f43f5e"]
      },
      links: [
        {
          label: "Roblox Game: Dungeon & Artifacts",
          href: "#",
          sub: "WIP • модульная генерация данжей",
          icon: svgCube()
        },
        { label: "GitHub", href: "#", sub: "код, полезные скрипты", icon: svgGitHub() },
        { label: "Steam", href: "#", sub: "играем в инди и не только", icon: svgSteam() },
        { label: "Discord", href: "#", sub: "@mandarin", icon: svgDiscord() },
        { label: "Telegram", href: "#", sub: "канал/контакт", icon: svgTelegram() },
      ]
    };

    // ======= РЕНДЕР =======
    const el = sel => document.querySelector(sel);

    function applyTheme(color, alt){
      document.documentElement.style.setProperty('--accent', color);
      document.documentElement.style.setProperty('--accent-2', alt || lighten(color, .35));
      document.querySelector('meta[name="theme-color"]').setAttribute('content', color);
    }

    function lighten(hex, amount){
      const c = hex.replace('#','');
      const num = parseInt(c,16);
      let r = (num >> 16) & 0xFF, g = (num >> 8) & 0xFF, b = num & 0xFF;
      r = Math.min(255, Math.round(r + (255-r)*amount));
      g = Math.min(255, Math.round(g + (255-g)*amount));
      b = Math.min(255, Math.round(b + (255-b)*amount));
      return `#${((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1)}`;
    }

    function render(){
      el('#displayName').textContent = CONFIG.name;
      el('#bio').textContent = CONFIG.bio;
      el('#avatar').src = CONFIG.avatar;
      // бейджи
      const badges = el('#badges');
      badges.innerHTML = '';
      CONFIG.badges.forEach(b => {
        const d = document.createElement('div');
        d.className = 'badge';
        if(b.accent){ d.innerHTML = `<span class="dot"></span>${b.text}` } else { d.textContent = b.text }
        badges.appendChild(d);
      });
      // ссылки
      const links = el('#links');
      links.innerHTML = '';
      CONFIG.links.forEach(item => {
        const a = document.createElement('a');
        a.className = 'btn';
        a.href = item.href; a.target = '_blank' ; a.rel = 'noopener';
        a.innerHTML = `
          <span class="icon">${item.icon}</span>
          <span>${item.label}</span>
          <span class="right">${item.sub ?? ''}</span>
        `;
        links.appendChild(a);
      });
      // тема
      const tp = el('#themePicker');
      tp.innerHTML = '';
      CONFIG.theme.presets.forEach(c => {
        const s = document.createElement('button');
        s.className = 'swatch'; s.style.background = c; s.title = c;
        s.onclick = () => applyTheme(c);
        tp.appendChild(s);
      })
      applyTheme(CONFIG.theme.color, CONFIG.theme.alt);
      el('#year').textContent = new Date().getFullYear();
    }

    // ======= SVG ИКОНКИ =======
    function svgDiscord(){return `
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" fill="currentColor"><path d="M20.317 4.37A19.79 19.79 0 0 0 16.558 3c-.206.37-.447.87-.614 1.269a18.27 18.27 0 0 0-3.887 0A11.344 11.344 0 0 0 11.442 3a19.736 19.736 0 0 0-3.76 1.37C4.653 7.19 4.096 9.89 4.275 12.55c1.401 1.044 2.757 1.681 4.14 2.099.333-.457.631-.943.887-1.452-.492-.189-.96-.418-1.4-.683l.349-.27c2.696 1.26 5.612 1.26 8.308 0l.35.27c-.44.266-.909.494-1.401.683.256.51.554.995.888 1.452 1.382-.418 2.739-1.055 4.139-2.1.326-4.61-.554-7.28-2.818-9.18ZM9.2 12.6c-.608 0-1.108-.56-1.108-1.251 0-.69.49-1.251 1.108-1.251s1.118.561 1.108 1.251c0 .691-.49 1.251-1.108 1.251Zm5.6 0c-.607 0-1.108-.56-1.108-1.251 0-.69.49-1.251 1.108-1.251.619 0 1.109.561 1.109 1.251 0 .691-.49 1.251-1.109 1.251Z"/></svg>`}
    function svgGitHub(){return `
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.708 2 12.37c0 4.57 2.865 8.438 6.839 9.804.5.098.683-.224.683-.5v-1.96c-2.782.623-3.366-1.37-3.366-1.37-.455-1.196-1.11-1.515-1.11-1.515-.908-.647.07-.634.07-.634 1.003.074 1.53 1.067 1.53 1.067.893 1.574 2.341 1.12 2.91.857.091-.67.35-1.12.636-1.378-2.22-.263-4.555-1.16-4.555-5.161 0-1.14.392-2.07 1.036-2.802-.104-.263-.45-1.324.098-2.758 0 0 .842-.276 2.76 1.07a9.25 9.25 0 0 1 5.024 0c1.918-1.346 2.76-1.07 2.76-1.07.548 1.434.202 2.495.099 2.758.643.732 1.035 1.662 1.035 2.802 0 4.01-2.339 4.894-4.566 5.153.359.326.678.967.678 1.951v2.896c0 .268.18.599.69.497A10.27 10.27 0 0 0 22 12.37C22 6.709 17.523 2 12 2Z" clip-rule="evenodd"/></svg>`}
    function svgSteam(){return `
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true"><path d="M12 2C6.486 2 2 6.486 2 12c0 2.81 1.163 5.35 3.04 7.176l3.764-2.545a3.37 3.37 0 0 1 2.82-3.084l2.13-3.128a4.53 4.53 0 1 1 3.643 2.2l-3.097 2.15a3.365 3.365 0 0 1-2.663 3.844l-4.106 1.034A9.947 9.947 0 0 0 12 22c5.514 0 10-4.486 10-10S17.514 2 12 2Zm4.53 7.27a2.73 2.73 0 1 0 0 5.46 2.73 2.73 0 0 0 0-5.46Zm-6.96 6.614a1.7 1.7 0 1 0 0 3.4 1.7 1.7 0 0 0 0-3.4Z"/></svg>`}
    function svgTelegram(){return `
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true"><path d="M9.036 15.803 8.7 19.71c.51 0 .733-.218.998-.48l2.397-2.245 4.968 3.633c.91.503 1.557.238 1.804-.84l3.267-15.315h.001c.291-1.357-.49-1.886-1.38-1.554L2.18 9.77c-1.327.514-1.307 1.25-.226 1.583l4.993 1.558L19.41 6.34c.626-.414 1.194-.185.726.229L9.036 15.803Z"/></svg>`}
    function svgCube(){return `
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden><path d="M12 2 3 7l9 5 9-5-9-5Zm9 7-9 5v9l9-5V9ZM3 9v9l9 5v-9L3 9Z"/></svg>`}

    render();
  </script>
</body>
</html>
